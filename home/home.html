<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter | Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                <span class="username">Username</span>
                <button class="settings-btn"><i class="fas fa-cog"></i></button>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search chats...">
                <i class="fas fa-search"></i>
            </div>

            <div class="chat-list">
                <div class="chat-item active">
                    <img src="../img/logo.png" alt="Chatter Logo" class="chat-logo">
                    <div class="chat-info">
                        <h4>Welcome!</h4>
                        <p>Click to learn more...</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div class="current-chat-info">
                    <button class="toggle-sidebar-btn"><i class="fas fa-chevron-left"></i></button>
                    <img src="../img/logo.png" alt="Chatter Logo" class="chat-logo">
                    <h3>Welcome!</h3>
                </div>
                <div class="chat-actions">
                    <button><i class="fas fa-phone"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-info-circle"></i></button>
                </div>
            </header>

            <div class="messages-container">
            </div>

            <div class="message-input">
                <button class="attach-btn"><i class="fas fa-paperclip"></i></button>
                <input type="text" placeholder="Type a message...">
                <button class="emoji-btn"><i class="far fa-smile"></i></button>
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="home.js"></script>
</body>
</html>
